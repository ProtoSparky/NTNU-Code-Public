name: Mirror of non oblig files

on:
  push:
    branches:
      - main  # adjust if needed

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove oblig files
        run: |
          # Remove files containing 'oblig' in their name
          find . -type f -name '*oblig*' -delete
          # Remove empty directories after deleting oblig files
          find . -type d -empty -delete
          # Remove the entire workflows directory
          rm -rf .github/workflows

      - name: Push to public mirror
        env:
          GH_TOKEN: ${{ secrets.MIRROR_TOKEN }}

        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --unset-all http.https://github.com/.extraheader


          git init
          git add .
          git commit -m "Automated mirror (excluding oblig files)" || echo "Nothing to commit"
          git branch -M main
          git remote add mirror https://x-access-token:${GH_TOKEN}@github.com/ProtoSparky/NTNU-Code-Public.git
          git push --force mirror main

