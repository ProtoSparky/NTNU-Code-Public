name: Mirror of non oblig files

on:
  push:
    branches:
      - main  # adjust if needed

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove oblig files
        run: |
          find . -type f -name '*oblig*' -delete
          find . -type d -empty -delete

      - name: Push to public mirror
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git init
          git add .
          git commit -m "Automated mirror (excluding oblig files)" || echo "Nothing to commit"
          git branch -M main
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/ProtoSparky/NTNU-Code-Public.git
          git push --force mirror main

        env:
          GITHUB_TOKEN: ${{ secrets.MIRROR_TOKEN }}
